<html>
<head>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="splashScreen">
		Welcome to 101 IceBreakers!
		
		Sometimes you need a little nudge to get the conversation going.
		
		And we're here for you!
		
		<button class="startButton">START</button>
		
	</div>
	<div id="menuScreen">
		Select an icebreaker type to get started:
		<ul>
			<li><button id="businessButton">Business</button></li>
			<li><button id="partyButton">Party</button></li>
			<li><button id="flirtingButton">Flirting</button></li>
			<li><button id="miscButton">Misc</button></li>
		</ul>
		
	</div>
	<div id="slide">
		<div class="content">
			
		</div>
		<button onclick="Main.prototype.getNextSlide()">NEXT</button>
	</div>
	<div class="prompt"></div>
	<div class="reply"></div>
	<script type="text/javascript" charset="utf-8">
		Main.main();
	</script>
</body>
